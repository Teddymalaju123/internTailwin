<div class="container mx-auto">
    <div class="bg-red-900 w-full">
      <div class="flex p-4">
        <div class="flex-none w-14 ">
          <p (click)="back()" class="text-white fa-solid fa-chevron-left"></p>
        </div>
        <div class="flex-initial w-32 ...">
        </div>
        <div class="flex-initial w-64 ...">
          <p class="text-white">Add Task</p>
        </div>
      </div>
    </div>
    <div class="">
      <div class="p-5">
        <div class="grid justify-items-start">
          <div class="mt-4">
            <form [formGroup]="validateForm">
            <p class="text-sm text-black" for="topic">Topic</p>
            <input  class="bg-gray-300 rounded-md border-solid border-2 border-red-900 pr-44 mt-2" type="text" id="topic" formControlName="topic">
            <p class="text-sm text-black mt-4" for="description">Description</p>
            <textarea class="bg-gray-300 rounded-md border-solid border-2 border-red-900 pr-52 pb-32 mt-2" type="text" id="topic" formControlName="description"></textarea>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-slate-300 absolute bottom-0 w-full">

          <div class="grid ">
            <button class="bg-green-500 border-solid border-2 border-sky-500 text-black not-italic text-sm pt-3 pb-3" (click)="createTopic()">Submit</button>
          </div>

      </div>
  </div>
